apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bicrypto-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Nếu dùng cert-manager
spec:
  ingressClassName: nginx  # Hoặc traefik tùy K3s setup
  tls:
  - hosts:
    - your-domain.com  # Thay bằng domain thực tế
    secretName: bicrypto-tls
  rules:
  - host: your-domain.com  # Thay bằng domain thực tế
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 4000

