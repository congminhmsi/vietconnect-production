# Docker Compose để test trước khi deploy lên K3s
version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: your_db_password
      MYSQL_DATABASE: v5
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - bicrypto

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass your_redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bicrypto

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: v5
      DB_USER: root
      DB_PASSWORD: your_db_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: your_redis_password
      APP_ACCESS_TOKEN_SECRET: your_jwt_secret
    ports:
      - "4000:4000"
    depends_on:
      - mysql
      - redis
    networks:
      - bicrypto

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
      NEXT_PUBLIC_BACKEND_PORT: 4000
      NEXT_PUBLIC_FRONTEND_PORT: 3000
      NEXT_PUBLIC_SITE_NAME: Bicrypto
      NEXT_PUBLIC_SITE_DESCRIPTION: Bicrypto Exchange Platform
      NEXT_PUBLIC_LANGUAGES: en,es,fr,de,it,pt,ru,ar,ja,ko,hi,tr
      NEXT_PUBLIC_DEFAULT_LANGUAGE: en
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - bicrypto

volumes:
  mysql_data:
  redis_data:

networks:
  bicrypto:
    driver: bridge

