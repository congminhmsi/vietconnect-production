# ==========================================
# VIETCONNECT SOLUTIONS - Docker Compose Configuration
# Production Ready - Multi-stage builds with external services
# ==========================================

services:
  # ===================
  # Backend API Service
  # ===================
  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: vietconnect-backend:latest
    container_name: vietconnect-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    env_file:
      - docker.env
    volumes:
      - ./backend/logs:/app/logs:rw
    networks:
      - vietconnect-network
    healthcheck:
      test: ["CMD", "node", "-e", "const net=require('net');const c=new net.Socket();c.connect(4000,'localhost',()=>c.end());process.exit(c.destroySoon?0:1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ===================
  # Frontend Service
  # ===================
  frontend-app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: vietconnect-frontend:latest
    container_name: vietconnect-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - docker.env
    networks:
      - vietconnect-network
    healthcheck:
      test: ["CMD", "node", "-e", "const net=require('net');const c=new net.Socket();c.connect(3000,'localhost',()=>c.end());process.exit(c.destroySoon?0:1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# ===================
# External Services - ĐANG CHẠY PRODUCTION
# ===================
# ⚠️  CẨN TRỌNG: Không định nghĩa lại mysql-bicrypto và redis-bicrypto
# vì chúng đang chạy production. Chỉ sử dụng external để reference.

networks:
  vietconnect-network:
    external: true